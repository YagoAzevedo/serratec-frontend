<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="background-color: aqua">
      Container normal
    </div>

    <div class="container-fluid" style="background-color: blueviolet">
      Container fluid
    </div>

    <div class="container">
      <div class="row">
        <div class="col border-column">Column</div>
        <div class="col border-column"">Column</div>
        <div class="col border-column"">Column</div>
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col border-column">Column</div>
          <div class="col-6 border-column"">Column</div>
          <div class="col border-column"">Column</div>
        </div>
    </div>

    <div class="container border-responsive-column">
        <div class="row">
          <!-- SEM O INDICATIVO sm, md, lg quer dizer que Ã© XS - extra pequeno -->
          <div class="col-md-4 col-6 border-responsive-column">Responsive Column</div>
          <div class="col-md-4 col-6 border-responsive-column"">Responsive Column</div>
          <div class="col-md-4 col-12 border-responsive-column"">Responsive Column</div>
        </div>
    </div>

    <div class="container">
        <!-- alinhamento vertical -->
        <div class="row align-items-end">
          <div class="col border-column">Column footer</div>
          <div class="col border-column"">Column footer</div>
          <div class="col border-column"">Column footer</div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="container" style="margin-top: 50px;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
