<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <!-- Não ordenada -->
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>

    <!-- Ordenada -->
    <ol>
      <li>Primeiro item</li>
      <li>Segundo item</li>
      <li>Terceiro item</li>
    </ol>

    <!-- Definição (menos utilizada) -->
    <dl>
      <dt>Café</dt>
      <dd>Expresso com açúcar</dd>
      <dd>Com leite</dd>

      <dt>Pão</dt>
      <dd>Com manteiga</dd>
    </dl>
  </body>
</html>
